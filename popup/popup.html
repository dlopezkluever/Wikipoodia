<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipoodia</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <img src="../icons/icon-320.png" alt="Wikipoodia" class="header-icon">
            </div>
            <h1>Wikipoodia</h1>
        </div>
        
        <div class="content">
            <div class="status-section">
                <div class="status-display">
                    <span class="status-label">Prank Status:</span>
                    <span id="status-text" class="status-value">Off</span>
                </div>
            </div>
            
            <div class="toggle-section">
                <label class="toggle-switch">
                    <input type="checkbox" id="prank-toggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Enable Prank</span>
            </div>
            
            <div class="humor-mode-section">
                <div class="section-title">
                    <span class="section-label">Humor Mode:</span>
                    <span id="current-mode" class="current-mode">Goofy</span>
                </div>
                
                <div class="humor-modes">
                    <label class="humor-mode-option goofy">
                        <input type="radio" name="humor-mode" value="goofy" id="mode-goofy" checked>
                        <div class="mode-content">
                            <div class="mode-info">
                                <div class="mode-name">Goofy</div>
                                <div class="mode-description">Family-friendly fun</div>
                            </div>
                        </div>
                    </label>
                    
                    <label class="humor-mode-option outrageous">
                        <input type="radio" name="humor-mode" value="outrageous" id="mode-outrageous">
                        <div class="mode-content">
                            <div class="mode-info">
                                <div class="mode-name">Outrageous</div>
                                <div class="mode-description">Embarrassing & bizarre</div>
                            </div>
                        </div>
                    </label>
                    
                    <label class="humor-mode-option obscene">
                        <input type="radio" name="humor-mode" value="obscene" id="mode-obscene">
                        <div class="mode-content">
                            <div class="mode-info">
                                <div class="mode-name">Obscene</div>
                                <div class="mode-description">Adult humor & crude language</div>
                            </div>
                        </div>
                    </label>
                    
                    <label class="humor-mode-option utter-misinfo">
                        <input type="radio" name="humor-mode" value="utter_misinfo" id="mode-utter-misinfo">
                        <div class="mode-content">
                            <div class="mode-info">
                                <div class="mode-name">Utter Misinfo</div>
                                <div class="mode-description">Complete opposite facts</div>
                            </div>
                        </div>
                    </label>
                    
                    <label class="humor-mode-option evil">
                        <input type="radio" name="humor-mode" value="evil" id="mode-evil">
                        <div class="mode-content">
                            <div class="mode-info">
                                <div class="mode-name">Evil</div>
                                <div class="mode-description">Dark & sinister content</div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="info-section">
                <p class="description">
                    Inject hilarious AI-generated fake facts into Wikipedia articles for harmless pranking.
                </p>
                
                <div class="warning">
                    <span class="warning-icon">⚠️</span>
                    <span class="warning-text">Use responsibly and with consent!</span>
                </div>
            </div>
            
            <div id="feedback" class="feedback hidden"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
